<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Twitch Mention Notifier</title>
</head>
<body>
  <div class="container">
    <h1>Twitch Mention Notifier</h1>
    <p>Please fill in the data correctly to start the notifications</p>
    <input type="text" id="channel" placeholder="Insert channel name">
    <input type="text" id="name" placeholder="Insert your nick">
    <input type="text" id="nick-abbreviation" placeholder="Your nickname abbreviations, separated by commma">
    <button id="button">Start notifications</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
